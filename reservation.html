  .sideBar {

  }

  .hideText {
    opacity: 0;
    max-width: 0;
  }

  .showText {
    opacity: 1;
    max-width: 200px; /* يمكن تعديله حسب الحجم المناسب */

    .meduim-abouve:hover {
      border: solid 1px black;
      background-color: white;

  }
  }
@keyframes spin-pause {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(360deg);
  }
  50.1% {
    transform: rotate(360deg);
  }
  75% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(720deg);
  }
}

.animate-spin-pause {
  animation: spin-pause 1s infinite ease-in-out;
}
</style>

buttomReserve.addEventListener("click", () => {

  const isValidName = /^[a-zA-Z\s]{3,}$/.test(name);
  const selectedDay = document.querySelector('input[name="dayChoice"]:checked')?.value;

  if (!selectedDay) {
    alertCalendar.textContent = "Please select a day (today or tomorrow)";
    parentModel.classList.add("hidden");
    alertFunction();
    return;
  }

  if (!isValidName) {
    alertCalendar.textContent = "Please write your full name (letters only, min 3 characters, no symbols)";
    parentModel.classList.add("hidden");
    alertFunction();
    return;
  }

  let targetBlocks, selectedTimeValue, currentDate;

  if (selectedDay === "today") {
    targetBlocks = document.querySelectorAll(".minuteBlock");
    selectedTimeValue = selectedTime;
    currentDate = DateNow;
  } else {
    targetBlocks = document.querySelectorAll(".minuteBlockTomorrow");
    selectedTimeValue = selectedTimeTomorrow;
    currentDate = DateNowTomorrow;
  }

  if (!selectedTimeValue) {
    alertCalendar.textContent = "You didn't choose any reservation time";
    parentModel.classList.add("hidden");
    alertFunction();
    return;
  }

  const alreadyReserved = Array.from(targetBlocks).some(block => {
    const reservedRegex = new RegExp(`Reserved By\\s+${name.trim()}`, "i");
    return reservedRegex.test(block.textContent.trim()) && !block.textContent.trim().startsWith(selectedTimeValue);
  });

  if (alreadyReserved) {
    alertCalendar.textContent = "YOU CAN'T RESERVE 2 TIMES";
    parentModel.classList.add("hidden");
    alertFunction();
    return;
  }

    const block = targetBlocks[i];
    const blockText = block.textContent.trim();

    if (blockText.startsWith(selectedTimeValue)) {
      if (block.classList.contains("bg-gray-300") && selectedDay === "today") {
        alertCalendar.textContent = "THIS TIME IS NOT AVAILABLE!";
        parentModel.classList.add("hidden");
        alertFunction();
        matched = true;
        break;

// SIDEBAR SCRIPT
let isMinimized = false;
function toggleSidebar() {
    let sideBar = document.querySelector(".sideBar");
    let menuButtons = document.querySelectorAll(".menuButtons");
    let div = document.querySelectorAll(".divsOfMenuButtons");
    let siteName = document.querySelector(".font-extrabold");
    let logo = document.getElementById("Capa_1");
    let content = document.querySelector(".content");

    if (sideBar.classList.contains("w-[300px]")) {
        sideBar.classList.replace("w-[300px]", "w-[50px]");
        content.classList.replace("ml-[300px]", "ml-[50px]")
        for (let i = 0; i < menuButtons.length; i++) {
            menuButtons[i].classList.remove("showText");
            menuButtons[i].classList.add("hideText");
        }
        for (let i = 0; i < div.length; i++) {
            div[i].classList.remove("space-x-2")
        }
        siteName.classList.add("hidden")
        logo.classList.add("hidden")
        isMinimized = true;
    } else {
        if (window.innerWidth <= 1120) {
          return;
        }
        sideBar.classList.replace("w-[50px]", "w-[300px]");
        content.classList.replace("ml-[50px]", "ml-[300px]");
        for (let i = 0; i < menuButtons.length; i++) {
            menuButtons[i].classList.remove("hideText");
            menuButtons[i].classList.add("showText");
        }
        for (let i = 0; i < div.length; i++) {
            div[i].classList.add("space-x-2")
        }
        siteName.classList.remove("hidden")
        logo.classList.remove("hidden")
        isMinimized = false;
    }
}

if(window.innerWidth <= 1120 && !isMinimized){
  toggleSidebar();
}

  
let minimize = document.querySelector(".minimize");
minimize.onclick = toggleSidebar;

window.addEventListener("resize", function(){
  if(window.innerWidth <= 1120 && !isMinimized){
    toggleSidebar();
  } else if (window.innerWidth > 1120 && isMinimized){
    toggleSidebar();
  }
});

}
  }
</script>
